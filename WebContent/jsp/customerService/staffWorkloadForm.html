<div class="place">
	<span>位置：</span>
	<ul class="placeul">
		<li><a href="">对客服务/员工工作量统计</a></li>
	</ul>
</div>

<div class="rightinfo">

	<div>
		<div>
			<form action="exportStaffWorkload.do" method="post"
				enctype="multipart/form-data">
				<ul class="projectListLimit">
					<li><label>起止日期</label><input type="text" name="startTime"
						ng-model="startTime" class="dfselect dateLayoutStyle"
						onFocus="WdatePicker(WdatePicker({lang:'zh-cn',dateFmt:'yyyy-MM-dd',readOnly:'true'})) "><label>—</label><input
						type="text" name="endTime" ng-model="endTime"
						class="dfselect dateLayoutStyle"
						onFocus="WdatePicker(WdatePicker({lang:'zh-cn',dateFmt:'yyyy-MM-dd',readOnly:'true'})) "></li>
					<li><label>部门</label><select class="dfselect layoutStyle"
						style="width: 73px" ng-model="limit.roomType" name="userId"><option
								value="">请选择</option>
							<option value="{{user.user_id}}" ng-repeat="types in roomTypes"></option></select></li>
					<li><label>员工</label><select class="dfselect layoutStyle"
						style="width: 73px" ng-model="limit.roomType" name="userId"><option
								value="">请选择</option>
							<option value="{{user.user_id}}" ng-repeat="types in roomTypes"></option></select></li>
					<li><input class="btn layoutStyle" style="width: 60px"
						type="button" value="查询" ng-click="selectStaffWorkload()"></li>
					<li><input class="btn layoutStyle" style="width: 60px"
						type="submit" value="导出"></li>
				</ul>

			</form>
		</div>

	</div>

	<table class="tablelist">
		<thead>
			<tr>
				<th class="width5">序号</th>
				<th class="width10">员工姓名</th>
				<th class="width10">员工编号</th>
				<th class="width10">服务数量</th>
				<th class="width10">超时服务</th>
				<th class="width10">总用时</th>
				<th class="width10">平均用时</th>
				<th class="width10">超时率</th>
				<th class="width10">总量排名</th>
				<th class="width10">超时率排名</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="staffWorkload in staffWorkloads">
				<td></td>
				<td></td>
				<td></td>
				<td></td>
				<td></td>
				<td></td>
				<td></td>
				<td></td>
				<td></td>
				<td></td>
			</tr>
		</tbody>
	</table>
	<label class="error-label" ng-show="listIsShow">对不起，未找到相关数据</label>
</div>
