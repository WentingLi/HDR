<div class="place">
	<span>位置：</span>
	<ul class="placeul">
		<li><a href="">对客服务/服务类型统计</a></li>
	</ul>
</div>

<div class="rightinfo">

	<div>
		<div>
			<form action="exportType.do" method="post"
				enctype="multipart/form-data">
				<ul class="projectListLimit">
					<li><label>起止日期</label><input type="text" name="startTime"
						ng-model="typeLimit.startTime" class="dfselect dateLayoutStyle"
						onFocus="WdatePicker(WdatePicker({lang:'zh-cn',dateFmt:'yyyy-MM-dd',readOnly:'true',onpicked: function(){$(this).trigger('change')})) "><label>—</label><input
						type="text" name="endTime" ng-model="typeLimit.endTime"
						class="dfselect dateLayoutStyle"
						onFocus="WdatePicker(WdatePicker({lang:'zh-cn',dateFmt:'yyyy-MM-dd',readOnly:'true',onpicked: function(){$(this).trigger('change')})) "></li>
					<li><label>部门</label><select class="dfselect layoutStyle"
						style="width: 73px" ng-model="typeLimit.depart" name="departId"><option
								value="">请选择</option>
							<option value="{{user.user_id}}" ng-repeat="types in roomTypes"></option></select></li>
					<li><input class="btn layoutStyle" style="width: 60px"
						type="button" value="查询" ng-click="selectType()"></li>
					<li><input class="btn layoutStyle" style="width: 60px"
						type="submit" value="导出"></li>
				</ul>

			</form>
		</div>

	</div>

	<table class="tablelist">
		<thead>
			<tr>
				<th class="width5">序号</th>
				<th class="width10">服务类型</th>
				<th class="width10">完成数量</th>
				<th class="width10">超时服务</th>
				<th class="width10">总用时</th>
				<th class="width10">平均用时</th>
				<th class="width10">超时率</th>
				<th class="width10">总量排名</th>
				<th class="width10">超时率排名</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="type in types">
				<td>{{type.orderNum}}</td>
				<td>{{type.serviceType}}</td>
				<td>{{type.serviceLoad}}</td>
				<td>{{type.timeOutServiceLoad}}</td>
				<td>{{type.giveTime}}</td>
				<td>{{type.averageWorkTime}}</td>
				<td>{{type.timeOutRate}}</td>
				<td>{{type.serviceLoad_rank}}</td>
				<td>{{type.timeOutRate_rank}}</td>
			</tr>
		</tbody>
	</table>
	<label class="error-label" ng-show="listIsShow">对不起，未找到相关数据</label>
</div>
