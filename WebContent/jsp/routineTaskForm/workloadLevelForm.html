<div class="place">
	<span>位置：</span>
	<ul class="placeul">
		<li><a href="">例行任务统计/员工工作量饱和度分析</a></li>
	</ul>
</div>

<div class="rightinfo">

	<div>
		<div>
			<form action="exportWorkLoadLevelList.do" method="post"
				enctype="multipart/form-data">
				<ul class="projectListLimit">
					<li><label>起止年月</label><input type="text" name="startTime"
						ng-model="workLoadLevelLimit.startTime" required class="dfselect dateLayoutStyle"
						onFocus="WdatePicker(WdatePicker({lang:'zh-cn',dateFmt:'yyyy-MM-dd',readOnly:'true',onpicked: function(){$(this).trigger('change')}})) " onChange=""><label>—</label><input
						type="text" name="endTime" ng-model="workLoadLevelLimit.endTime" required
						class="dfselect dateLayoutStyle"
						onFocus="WdatePicker(WdatePicker({lang:'zh-cn',dateFmt:'yyyy-MM-dd',readOnly:'true',onpicked: function(){$(this).trigger('change')}})) " onChange=""></li>
					<li><input class="btn layoutStyle" style="width: 60px"
						type="button" value="查询" ng-click="selectWorkloadLevel()"></li>
					<li><input class="btn layoutStyle" style="width: 60px"
						type="submit" value="导出"></li>
				</ul>

			</form>
		</div>

	</div>

	<table class="tablelist tablestyle" >
		<thead>
			<tr>
				<th class="width10">序号</th>
				<th class="width10">员工姓名</th>
				<th class="width10">员工编号</th>
				<th class="width10">额定工作量</th>
				<th class="width10">实际工作量</th>
				<th class="width10">超出工作量</th>
				<th class="width10">超出幅度</th>
				
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="level in workloadLevels">
				<td>{{level.orderNum}}</td>
				<td>{{level.staffName}}</td>
				<td>{{level.staffNo}}</td>
				<td>{{level.ratedLoad| numFloat}}</td>
				<td>{{level.actualLoad| numFloat}}</td>
				<td>{{level.beyondLoad| numFloat}}</td>
				<td>{{level.outOfRang}}</td>
			</tr>
		</tbody>
	</table>
	<label class="error-label" ng-show="listIsShow">对不起，未找到相关数据</label>
</div>
