<div class="place">
	<span>位置：</span>
	<ul class="placeul">
		<li><a href="">例行任务统计/员工工作量分析</a></li>
	</ul>
</div>

<div class="rightinfo">
	<div class="tools" style="">
		<form action="exportWorkLoadAnalyse.do" method="post"
			enctype="multipart/form-data">
			<ul class="projectListLimit">
				<li><label>年份</label><input type="text" name="checkYear"
					ng-model="staffWorkloadLimit.checkYear"
					class="dfselect dateLayoutStyle dateFormatForY" placeholder="2016"
					required /><span id="errorText" class="error-span">格式错误</span></li>
				<li><label>季度</label><select class="dfselect layoutStyle"
					style="width: 73px" ng-model="staffWorkloadLimit.quarter" name="quarter"
					required><option value="{{q.id}}"
							ng-repeat="q in quarters">{{q.type}}</option>
				</select></li>
				<li><label>员工</label><select class="dfselect layoutStyle"
					style="width: 110px" ng-model="staffWorkloadLimit.staffId" name="staffNo"
					required>
						<option value="">请选择</option>
						<option value="{{s.staff_no}}" ng-repeat="s in staffs">{{s.staff_no}}{{s.staff_name}}</option>
				</select></li>
				<li><input class="btn layoutStyle" style="width: 60px"
					type="button" value="查询" ng-click="selectStaffWorkLoadAnalyse()"></li>
				<li><input id="chart1-svg" name="chart1SVGStr" type="text" class="hidden" /></li>
				<li><input class="btn layoutStyle" style="width: 60px"
					type="submit" value="导出"></li>
			</ul>
		</form>

	</div>
	<div id="lineChart1"
		style="min-width: 400px; width: 1000px; height: 400px"></div>
</div>
