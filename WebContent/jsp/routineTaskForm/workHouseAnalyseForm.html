<div class="place">
	<span>位置：</span>
	<ul class="placeul">
		<li><a href="">首页</a></li>
	</ul>
</div>

<div class="rightinfo">

	<div>
		<div>
			<form action="exportWorkHouseBylimits.do" method="post"
				enctype="multipart/form-data">
				<ul class="projectListLimit">
					<li><label>年份</label><input type="text" name="checkYear"
						ng-model="whalimit.checkYear"
						class="dfselect dateLayoutStyle dateFormatForY" placeholder="2016"
						required /><span id="errorText" class="error-span">格式错误</span></li>
					<li><label>季度</label><select class="dfselect layoutStyle"
						style="width: 73px" ng-model="whalimit.quarter" name="quarter"
						required><option value="{{q.id}}"
								ng-repeat="q in quarters">{{q.type}}</option>
					</select></li>
					<li><label>房间类型</label><select class="dfselect layoutStyle"
						style="width: 140px" ng-model="whalimit.roomType" name="roomType" id="sss"
						required><option value="">请选择</option>
							<option value="{{r.sortId}}" ng-repeat="r in roomTypes">{{r.sortName}}</option></select></li>
					<li><label>打扫类型</label><select class="dfselect layoutStyle"
						style="width: 73px" ng-model="whalimit.cleanType" name="cleanType"
						required>
							<option value="{{c.id}}" ng-repeat="c in cleanTypes">{{c.type}}</option>
					</select></li>
					<li><label>员工</label><select class="dfselect layoutStyle"
						style="width: 73px" ng-model="whalimit.staffId" name="staffId"
						required>
							<option value="">请选择</option>
							<option value="{{s.Staff_id}}" ng-repeat="s in staffs">{{s.Staff_no}}{{s.Staff_name}}</option>
					</select></li>
					<li><input class="btn layoutStyle" style="width: 60px"
						type="button" value="查询"  ng-click="selectUserWorkHouseByLimits()"></li>
					<li><input class="btn layoutStyle" style="width: 60px"
						type="submit" value="导出"></li>
				</ul>
			</form>
		</div>

	</div>
</div>

<div id="lineChart1"
	style="min-width: 400px; width: 1000px; height: 400px"></div>
<textarea id="chart1-svg" style="width: 1600px; height: 80px;"></textarea>
<div id="histogram" style="min-width: 400px; height: 400px"></div>
<div id="pieChart1" style="min-width: 400px; height: 400px"></div>
