<div class="place">
	<span>位置：</span>
	<ul class="placeul">
		<li><a href="">例行任务统计/员工工作量统计</a></li>
	</ul>
</div>

<div class="rightinfo">

	<div>
		<div>
			<form action="exportWorkloadBylimits.do" method="post"
				enctype="multipart/form-data">
				<ul class="projectListLimit">
					<li><label>起止年月</label><input type="text" name="startTime"
						ng-model="limit.startTime" class="dfselect dateLayoutStyle"
						onFocus="WdatePicker(WdatePicker({lang:'zh-cn',dateFmt:'yyyy-MM-dd',readOnly:'true',onpicked: function(){$(this).trigger('change')}})) "><label>—</label><input
						type="text" name="endTime" ng-model="limit.endTime"
						class="dfselect dateLayoutStyle"
						onFocus="WdatePicker(WdatePicker({lang:'zh-cn',dateFmt:'yyyy-MM',readOnly:'true',onpicked: function(){$(this).trigger('change')}})) "></li>
					<li><label>员工</label><select class="dfselect layoutStyle"
						style="width: 140px" ng-model="limit.roomType" name="roomType"><option
								value="">请选择</option>
							<option value="{{r.sortId}}" ng-repeat="r in roomTypes">{{r.sortName}}</option></select></li>
					<li><input class="btn layoutStyle" style="width: 60px"
						type="button" value="查询" ng-click="selectWorkHouseByLimits()"></li>
					<li><input class="btn layoutStyle" style="width: 60px"
						type="submit" value="导出"></li>
				</ul>

			</form>
		</div>

	</div>

	<table class="tablelist tablestyle">
		<thead>
			<tr>
				<th class="width5">序号</th>
				<th class="width5">员工姓名</th>
				<th class="width5">员工编号</th>
				<th class="width5">抹尘房</th>
				<th class="width5">过夜房</th>
				<th class="width5">离退房</th>
				<th class="width5">实际工作量</th>
				<th class="width5">超出工作量</th>
				<th class="width5">排名</th>

			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="workload in workloadList">
				<td></td>
				<td></td>
				<td></td>
				<td></td>
				<td></td>
				<td></td>
				<td></td>
				<td></td>
				<td></td>
			</tr>
		</tbody>
	</table>
	<label class="error-label" ng-show="listIsShow">对不起，未找到相关数据</label>
	<div class="tcdPageCode">页码容器</div>
</div>
